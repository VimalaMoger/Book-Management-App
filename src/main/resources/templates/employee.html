<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link th:href = "@{/css/main.css}"  rel ="stylesheet"> <link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
<script type="text/javascript" th:src= "@{/js/actions.js}"></script>
</head>
<body>
<div class ="container">
	<div class="row">
	<h1> List of Employees</h1>
	</div>
	<div class ="row">
		<div class ="col-lg-3">
		 	<a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		</div>
		<div>
			<a th:href="@{/logout}"  form-method="post" class="btn btn-primary btn-sm mb-3 ">Log Out</a>
		</div>
	</div>
	<table class="table table-striped table-bordered ">
		<thead class= "table-dark">
			<tr>
				<th> Employee First Name</th>
				<th> Employee Last Name</th>
				<th> Employee Email</th>
				<th> Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
						<td th:text="${employee.firstName}"> </td>
						<td  th:text="${employee.lastName}"> </td>
						<td  th:text="${employee.email}"> </td>
						<td>
							<a th:href = "@{/employee/edit/{id}(id=${employee.id})}" class ="btn btn-primary">Update</a>
						</td>
						<td>
							<a th:href = "@{/employee/{id}(id=${employee.id})}" class ="btn btn-danger">Delete</a>
						</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
