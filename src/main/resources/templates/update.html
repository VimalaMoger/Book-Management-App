<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- thymeleaf engine -->
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link th:href = "@{/css/main.css}"  rel ="stylesheet"> <!--  @ is context path of our application--> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" th:src= "@{/js/actions.js}"></script>
</head>
<body>
	<div class="container">
	 <div class="row">
	 <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	 	<h1 class= "text-center"> Update Employee</h1>
	 	<div class= "card-body">
	 	<form th:action="@{/employee/{id} (id=${employee.id})}"  th:object ="${employee}" method="POST">
		 	<div class="form-group">
		 	<label> Employee First Name</label>
		 	<input type ="text" name ="firstName" th:field="*{firstName}" class="form-control" placeholder = "Enter employee first name" /></div>
		 	<div class="form-group">
		 	<label> Employee last Name</label>
		 	<input type ="text" name ="lastName" th:field="*{lastName}" class="form-control" placeholder = "Enter employee last name" /></div>
		 	<div class="form-group">
		 	<label> Employee email</label>
		 	<input type ="text" name ="email" th:field="*{email}" class="form-control" placeholder = "Enter employee email" /></div>
		 	
		 	
		 	<div class="box-footer">
		 	<button type="submit" class ="btn btn-primary">Submit</button>
		 	</div>
	 	</form>
	 	</div>
	 
	 </div>
	 </div>
	</div>

</body>
</html>
